<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html,
  body {
    width: 100%;
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #canvas {
    box-shadow: 5px 5px 10px #000000;
  }
</style>

<body>
  <canvas id="canvas" width="800" height="700"> </canvas>
  <script>

    function draw() {
      const canvas = document.querySelector('#canvas')
      if (!canvas.getContext) return
      const ctx = canvas.getContext('2d')
      ctx.beginPath()

      ctx.moveTo(25,25) //初始点 x=75  y=50
      ctx.lineTo(75,25) //第一条边
      ctx.lineTo(25,75) //第二条边
      ctx.closePath() //第三条边  
      ctx.fill() //整个三角形会填充

      ctx.moveTo(80,30) //初始点 x=75  y=50
      ctx.lineTo(80,80) //第一条边
      ctx.lineTo(30,80) //第二条边
      ctx.closePath() //第三条边  
      ctx.stroke() //给三条边描边
    }
    draw()
  </script>
</body>

</html>
